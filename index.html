    }

      background-color: #f7c6da;
      border: 2px solid #d86ba8;

      padding: 10px 20px;
      border-radius: 12px;
      font-size: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ffe0ef;
      transform: scale(1.05);
    }

    strong {
      font-weight: bold;
    }

    img {
      margin: 10px;
      border-radius: 10px;
    }

    a {
      text-decoration: none;
    }
